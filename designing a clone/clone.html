<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Material icons-->
    <link href="https://fonts.googleapis.com/icon?family=Materials+Icons"  rel="stylesheet">
    <link rel="stylesheet" href="clone.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
    <!--dividing and Adding content to my header section -->
        <div class="logo left">
            <i id="menu" class="material-icons">menu</i>
            <img src="https://www.freecodecamp.org/news/content/images/2022/01/yt-logo.png" alt="">
        </div>
        <div class="search centre">
            <form action="">
                <input type="text" placeholder="Search"/>
                <button><i class="material-icons">search</i></button>
            </form>
            <i class="material-icons mic">mic</i>
        </div>
        <div class="icons right">
            <i class="material-icons">videocam</i>
            <i class="material-icons">apps</i>
            <i class="material-icons">settings</i>
            <i class="material-icons display-this">account_circle</i>


        </div>
    </header>
    <main>
        <div class="side-bar">.</div>
        <div class="content">.</div>
    </main>
</body>
</html>
